<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block" id="time-8">
        <label class="hour col-md-1">8 am</label>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn fas fa-save col-md-1" data-time="8"></button>
      </div>
      <div class="row time-block" id="time-9">
        <label class="hour col-md-1">9 am</label>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn fas fa-save col-md-1" data-time="9"></button>
      </div>
      <div class="row time-block" id="time-10">
        <label class="hour col-md-1">10 am</label>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn fas fa-save col-md-1" data-time="10"></button>
      </div>
      <div class="row time-block" id="time-11">
        <label class="hour col-md-1">11 am</label>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn fas fa-save col-md-1" data-time="11"></button>
      </div>
      <div class="row time-block" id="time-12">
        <label class="hour col-md-1">12 pm</label>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn fas fa-save col-md-1" data-time="12"></button>
      </div>
      <div class="row time-block" id="time-13">
        <label class="hour col-md-1">1 pm</label>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn fas fa-save col-md-1" data-time="13"></button>
      </div>
      <div class="row time-block" id="time-14">
        <label class="hour col-md-1">2 pm</label>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn fas fa-save col-md-1" data-time="14"></button>
      </div>
      <div class="row time-block" id="time-15">
        <label class="hour col-md-1">3 pm</label>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn fas fa-save col-md-1" data-time="15"></button>
      </div>
      <div class="row time-block" id="time-16">
        <label class="hour col-md-1">4 pm</label>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn fas fa-save col-md-1" data-time="16"></button>
      </div>
      <div class="row time-block" id="time-17">
        <label class="hour col-md-1">5 pm</label>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn fas fa-save col-md-1" data-time="17"></button>
      </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {

        $("#currentDay").text(moment().format("MMMM Do, YYYY"));

        function updateHours() {
            var currentHour = (moment().format("H"));
                console.log(currentHour);
            $(".time-block").each(function() {
                var time = parseInt($(this).attr("id").split("-")[1]);
                console.log(time);
                
                if (time > currentHour) {
                $(this).addClass("future");
                }
                
                else if (time < currentHour) {
                $(this).addClass("past");
                }
                
                else {
                $(this).addClass("present");
                };
            });
        };

        updateHours();

        $(".saveBtn").on("click", function() {
            var time = $(this).parent().attr("id");
            var value = $(this).siblings(".description").val();

            localStorage.setItem(time, value);
        })

        $("#time-8 .description").val(localStorage.getItem("time-8"));
        $("#time-9 .description").val(localStorage.getItem("time-9"));
        $("#time-10 .description").val(localStorage.getItem("time-10"));
        $("#time-11 .description").val(localStorage.getItem("time-11"));
        $("#time-12 .description").val(localStorage.getItem("time-12"));
        $("#time-13 .description").val(localStorage.getItem("time-13"));
        $("#time-14 .description").val(localStorage.getItem("time-14"));
        $("#time-15 .description").val(localStorage.getItem("time-15"));
        $("#time-16 .description").val(localStorage.getItem("time-16"));
        $("#time-17 .description").val(localStorage.getItem("time-17"));
    });

    // 
    </script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
